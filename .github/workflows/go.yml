name: Go

on:  
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  resolve-modules:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - name: Checkout Sources
        uses: actions/checkout@v2
        
      - id: set-matrix
        run: ./tools/resolve-modules.sh

  lint:
    runs-on: ubuntu-latest
    needs: [ resolve-modules ]

    steps:
    - name: Clone repo
      uses: actions/checkout@v2

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v2.5.2
      with:
        working-directory: ${{ matrix.workdir }}

  tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Clone repo
      uses: actions/checkout@v2
      
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
        
    - name: Test
      run: make test

  build:
    runs-on: ubuntu-latest
    needs: [ lint, tests ]

    steps:
    - name: Clone repo
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: make build
      
