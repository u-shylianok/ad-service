name: Go

on:  
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v2.5.2

  tests:
    runs-on: ubuntu-latest
    needs: [ lint ]
    
    steps:
    - name: Clone repo
      uses: actions/checkout@v2
      
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
        
    - name: Test
      run: go test -race ./...

  build:
    runs-on: ubuntu-latest
    needs: [ tests ]

    steps:
    - name: Clone repo
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...
      
